---
- name: Prepare
  hosts: all

  tasks:
    - name: Debug
      ansible.builtin.debug:
        var: ansible_distribution_release

    - name: apt-get update
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400

    - name: Install net-tools (required by testinfa)
      ansible.builtin.apt:
        name: net-tools
